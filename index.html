<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal Portfolio</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="nav block">
				<div class="name">Aravind Sathesh</div>
				<div class="nav-bar">
					<button class="active tab">Profile</button>
					<button class="tab">Proficiencies</button>
					<button class="tab">Experience</button>
					<button class="tab">Education</button>
					<button class="tab">Interests</button>
					<button class="tab">Contact</button>
				</div>
			</div>
			<div class="profile block">
				<div class="image">
					<img src="Profile.jpg" alt="Close up of Aravind's face" />
				</div>
				<div class="intro">
					<h3>Hello, I'm</h3>
					<h1>Aravind Sathesh</h1>
					<h2>Full Stack Developer</h2>
					<button class="resume">Download CV</button>
					<button class="contact">Contact Info</button>
				</div>
			</div>
			<h2>Proficiencies</h2>
			<div class="proficiencies block">
				<div>
					<img class="image" src="C.png" alt="C logo" />
					<div class="text">C</div>
				</div>
				<div>
					<img class="image" src="Java.png" alt="Java logo" />
					<div class="text">Java</div>
				</div>
				<div>
					<img class="image" src="Python.png" alt="Python logo" />
					<div class="text">Python</div>
				</div>
				<div>
					<img class="image" src="MySQL.png" alt="MYSQL logo" />
					<div class="text">MySQL</div>
				</div>
				<div>
					<img class="image" src="HTML.png" alt="HTML logo" />
					<div class="text">HTML</div>
				</div>
				<div>
					<img class="image" src="CSS.png" alt="CSS logo" />
					<div class="text">CSS</div>
				</div>
				<div>
					<img class="image" src="JS.png" alt="JavaScript logo" />
					<div class="text">JavaScript</div>
				</div>
			</div>
			<div class="experience block"></div>
			<div class="education block"></div>
			<div class="interests block"></div>
			<div class="contact block"></div>
		</div>
	</body>
</html>
